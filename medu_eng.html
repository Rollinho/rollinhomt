<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/responsive.bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    </head>
    <body>
        <div class="container" style="margin-top:40px;width: 90%;">

            <div class="row">
                <h1 class="text-center">Neural Machine Translation</h1>
                <p class="text-center">Translation from Medumba to English  </p>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <textarea id="medu" cols="50" rows="10" ></textarea>
                </div>
                <div class="col-md-2" style="margin-top:80px; margin-left:0px;">
                    <button class="btn btn-large btn-success" id="translate"> Translate ---> </button>
                </div>
                <div class="col-md-5">
                    <textarea id="eng" cols="50" rows="10" ></textarea>
                </div>
            </div>
        </div>
        <script src="../static/js/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function(){

                $("#translate").click(function(){

                    let data = $("#medu").val()

                    $.get("/translate",{text: data}, function(data){

                        $("#eng").text(data);
                    });
                });
            });
        </script>
		
    </body>
</html>
